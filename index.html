<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array Methods</h2>
    <h2>join() and pop()</h2>
    <p id="join"></p>
    <p id="pop"></p>
    <p id="secondpop"></p>

    <script>
        var fruits = ["Banana","Orange","Apple","Mango"]
        document.getElementById("join").innerHTML = fruits.join("*");
        document.getElementById("pop").innerHTML = fruits;fruits.pop();
        document.getElementById("secondpop").innerHTML = fruits;
    </script>
</body>
</html>
